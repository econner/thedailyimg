<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">

	<head>
		<title>
			{% block title %}
				Morning Reel - Rank images.  See popular images.
			{% endblock %}
		</title>

		<script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script> 
		<script src="http://ajax.microsoft.com/ajax/jquery.templates/beta1/jquery.tmpl.min.js"></script>
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.2/jquery-ui.min.js"></script>

		<script type="text/javascript" src="{{ STATIC_URL }}js/all.js?v0.0.1"></script>
		<link type="text/css" href="{{ STATIC_URL }}css/bootstrap.css?v0.0.1" rel="stylesheet"/>
		<link type="text/css" href="{{ STATIC_URL }}css/all.css?v0.0.1" rel="stylesheet"/>
		<script type="text/javascript">

		  var _gaq = _gaq || [];
		  _gaq.push(['_setAccount', 'UA-28097364-1']);
		  _gaq.push(['_trackPageview']);

		  (function() {
		    var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
		    ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
		    var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
		  })();

		</script>
	</head>

	<body>
		<div id="wrapper">
		{% if messages %}
		<ul class="messages">
		    {% for message in messages %}
		    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
		    {% endfor %}
		</ul>
		{% endif %}
		<div id="header">
			<div id="logo">
				<img src="/static/images/reel.png"/>
				<a href="/">MorningReel</a>
				<div class="clearfix"></div>
			</div>
			<ul class="pills nav">
				{% if not user.is_authenticated %}
				<li><a href="/register">Register</a></li>
				<li><a href="/register">Login</a></li>
				{% else %}
				<li><a href="/submit">Submit</a></li>
				<li><a href="/logout">Logout</a></li>
				{% endif %}
			</ul>
			<div class="clearfix"></div>
		</div>

		<div id="content">
			
		{% block content %}
		
		{% endblock %}
		</div>
		</div>
	</body>


</html>
